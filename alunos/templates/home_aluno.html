<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">

    <title>Alunos</title>
</head>

<body>
    <h1>PÃ¡gina Alunos</h1>

    <div class="container">
        <form action="{% url 'home_aluno' %}" method="post"> {% csrf_token %}
            <div class="form-group">
                <label>Nome</label>
                <input type="text" class="form-control" name="nome">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" name="email" aria-describedby="emailHelp">
            </div>
            <button type="submit" class="btn btn-primary">cadastrar</button>
        </form>
    </div>

    <h2>Alunos cadastrados</h2>

    <div class="container">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Email</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Deletar</th>
                </tr>
            </thead>
            <tbody>
                {% for i in alunos %}
                <tr>
                    <form method="post" action="{% url 'editar_aluno' i.id %}"> {% csrf_token %}
                        <td>
                            <input type="text" class="form-control" name="nome" value="{{i.nome}}">
                        </td>
                        <td>
                            <input type="email" class="form-control" name="email" value="{{i.email}}">
                        </td>
                        <td>
                            <!-- <input type="hidden" name="id" value="{{i.id}}">
                            <button type="submit" class="btn btn-primary">editar</button> -->
                            <input type="submit" value="Editar" class="btn btn-primary" </td>
                    </form>
                    <td>
                        <a href="{% url 'deletar_aluno' i.id %}" class="btn btn-danger">Deletar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>





    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
</body>

</html>
